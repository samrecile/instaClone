{% extends "base.html" %}

{% block title %}Create an Post{% endblock %} 
{% load crispy_forms_tags %}

{% block content %}
<div class='main'>
    <h4>Post a pic</h4>
    <form method="POST" enctype="multipart/form-data" action="{% url 'post' %}" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>
{% endblock %}
