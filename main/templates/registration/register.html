{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}

<div class="login-form" >
    <h4>Register for your account</h4>


        <form method="post" autocomplete="off" action="{% url "register" %}" >

            {% csrf_token %}
            {{ form | crispy}}

            <input type="submit" class="btn btn-primary" value="Register">

        </form>
</div>

{% endblock %}
